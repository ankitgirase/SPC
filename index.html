<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>._R_P_C_. GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head">
        <h1>Rock &nbsp; Paper &nbsp; Scissors</h1>
        <img class="rock" src="rock.png" alt="" srcset="">
        <img class="paper" src="document.png" alt="">
        <img class="scissor" src="scissor.png" alt="" srcset="">
    </div>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> <span id="colon">:</span> <span id="computer-score">0</span>
     </div>

     <div class="result">
        <p>Paper Covers rock, Yon win!</p>
     </div>

     <div class="choices">
        <div class="choice" id="r">
            <img src="r-hand.jpg" alt="">
        </div>
        <div class="choice" id="p">
            <img src="p-hand.jpg" alt="">
        </div>
        <div class="choice" id="s">
            <img src="s-hand.jpg" alt="">
        </div>
     </div>

     <p id="action-msg">
        Make your move
     </p>
</body>
</html>
